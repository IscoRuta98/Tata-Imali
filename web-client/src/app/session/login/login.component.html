<div class="container">
  <div class="row justify-content-center bg-black">
    <div class="col-sm-6 col-md-5 col-lg-4">
      <div class="text-center">
        <img
          src="/assets/Tata-iMali-icon-colour.svg"
          alt="Tata-Imali Logo"
          class="brand-image"
          height="100"
          width="100"
          rounded
        />
        <h3 class="mb-3 font-weight-bolder">Sign In</h3>
      </div>
      <div class="card">
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="login(loginForm)">
            <div class="input-group mb-3">
              <div class="input-group">
                <input
                  formControlName="userName"
                  type="text"
                  class="form-control"
                  placeholder="User Name"
                />
              </div>
            </div>
            <div class="input-group mb-3">
              <div class="input-group">
                <input
                  formControlName="password"
                  type="password"
                  class="form-control"
                  placeholder="Password"
                />
              </div>
            </div>
            <div class="row">
              <div class="col">
                <button type="submit" class="btn btn-dark btn-block">
                  SIGN IN
                </button>
              </div>
            </div>
          </form>
        </div>

        <div class="card-footer bg-white">
          <p class="text-muted text-center small m-0">
            Do not have an account <br />
            Go to
            <a
              [routerLink]="['/session/signup']"
              class="text-dark font-weight-bold"
              >Sign Up
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
