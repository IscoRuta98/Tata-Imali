<div class="container">
  <div class="row justify-content-center bg-dark">
    <div class="col-sm-6 col-md-5 col-lg-4">
      <div class="text-center">
        <img
          src="/assets/Tata-iMali-logo-colour.png"
          alt="Tata-Imali Logo"
          class="brand-image"
          height="100"
          width="200"
          rounded
        />
        <h3 class="mb-3 font-weight-bolder to-light signup-title">Sign Up</h3>
      </div>
      <div class="card">
        <div class="card-body">
          <form
            [formGroup]="registrationForm"
            (ngSubmit)="createAccount(registrationForm)"
          >
            <div class="input-group mb-3">
              <div class="input-group">
                <input
                  formControlName="userName"
                  type="text"
                  class="form-control"
                  placeholder="User Name"
                />
              </div>
            </div>

            <div class="input-group mb-3">
              <div class="input-group">
                <input
                  formControlName="cellPhoneNumber"
                  type="text"
                  class="form-control"
                  placeholder="Phone Number"
                />
              </div>
            </div>

            <div class="input-group mb-3">
              <div class="input-group">
                <input
                  formControlName="password"
                  type="password"
                  class="form-control"
                  placeholder="Password"
                />
              </div>
            </div>

            <div class="input-group mb-3">
              <div class="input-group">
                <input
                  formControlName="confirmPassword"
                  type="password"
                  class="form-control"
                  placeholder="Confirm Password"
                />
              </div>
            </div>

            <div class="row">
              <div class="col">
                <button type="submit" class="btn btn-dark btn-block">
                  SIGN UP
                </button>
              </div>
            </div>
          </form>
        </div>

        <div>
          <p class="text-muted text-center small m-0">
            Already have an account? <br />
            Go to
            <a
              [routerLink]="['/session/login']"
              class="text-dark font-weight-bold"
              >Sign In
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
